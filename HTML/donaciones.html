<!-- <div class="bg-gradient-to-tr from-fuchsia-300 to-sky-500"> -->
  <header class="absolute inset-x-0 top-0 z-50" style="z-index: 2; background-color: white;">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">

        <a href="/HTML/index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Empresa ejemplo</span>
          <img class="h-8 w-auto" src="/IMG/logo.png" alt="">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" onclick="showMenu()">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="/HTML/index.html" class="text-sm font-semibold leading-6 text-gray-900">Inicio</a>
        <a href="/HTML/nosotros.html" class="text-sm font-semibold leading-6 text-gray-900">Acerca de</a>
        <a href="./noticias.html" class="text-sm font-semibold leading-6 text-gray-900">Noticias</a>
        <a href="/HTML/ong.html" class="text-sm font-semibold leading-6 text-gray-900">ONGs</a>
        <a href="/HTML/empresa.html" class="text-sm font-semibold leading-6 text-gray-900">Empresas</a>
        <a href="/HTML/donaciones.html" class="text-sm font-semibold leading-6 text-gray-900">Donaciones</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="/HTML/login.html" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="hidden lg:hidden" role="dialog" aria-modal="true" id="menu-lateral">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="/IMG/logo.png" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" id="cruz-lateral-navbar" onclick="hiddenMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="/HTML/index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Inicio</a>
              <a href="/HTML/nosotros.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Acerca de</a>
              <a href="/HTML/noticias.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Noticias</a>
              <a href="/HTML/ong.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">ONGs</a>
              <a href="/HTML/empresa.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Empresas</a>
              <a href="/HTML/donaciones.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Donaciones</a>
            </div>
            <div class="py-6">
              <a href="/HTML/login.html" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="login" class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
    <div class="p-6 bg-gray-200 rounded">
      <div class="flex items-center justify-center font-black m-3 mb-12">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3 text-red-600 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
      <h1 class="tracking-wide text-3xl text-gray-900">Haz tu Contribución</h1>
      </div>
        <form id="login_form" action="api_login" method="POST"
        class="flex flex-col justify-center">
        <div class="flex justify-between items-center mb-3">
          <div class="inline-flex items-center self-start">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 bg-gradient-to-r from-pink-600 to-red-600 shadow-lg rounded p-1.5 text-gray-100" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13 7H7v6h6V7z" />
          <path fill-rule="evenodd" d="M7 2a1 1 0 012 0v1h2V2a1 1 0 112 0v1h2a2 2 0 012 2v2h1a1 1 0 110 2h-1v2h1a1 1 0 110 2h-1v2a2 2 0 01-2 2h-2v1a1 1 0 11-2 0v-1H9v1a1 1 0 11-2 0v-1H5a2 2 0 01-2-2v-2H2a1 1 0 110-2h1V9H2a1 1 0 010-2h1V5a2 2 0 012-2h2V2zM5 5h10v10H5V5z" clip-rule="evenodd" />
          </svg>
          <span class="font-bold text-gray-900">Aportaciones '$'</span>
          </div>
          <div class="flex">
             <button type="button" onclick="minus()" class="bg-yellow-600 p-1.5 font-bold rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
            
            <input id="item_count" type="number" value="1" class="max-w-[100px] font-bold font-mono py-1.5 px-2 mx-1.5
            block border border-gray-300 rounded-md text-sm shadow-sm  placeholder-gray-400
            focus:outline-none
            focus:border-sky-500
            focus:ring-1
            focus:ring-sky-500
            focus:invalid:border-red-500  focus:invalid:ring-red-500">
           
            <button type="button" onclick="plus()" class="bg-green-600 p-1.5 font-bold rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
          <label class="text-sm font-medium">Nombre de empresa</label>
          <input class="mb-3 px-2 py-1.5
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" name="username" placeholder="Empresa" required>
          <label class="text-sm font-medium">Nombre de ONG</label>
          <input class="mb-3 px-2 py-1.5
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" name="username" placeholder="ONG" required>
          <label class="text-sm font-medium">Mensaje (opcional)</label>
          <textarea class="
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" name="messages" placeholder="Ingrese un mensaje"></textarea>
          <button class="px-4 py-1.5 rounded-md shadow-lg bg-gradient-to-r from-pink-600 to-red-600 font-medium text-gray-100 block transition duration-300" type="submit">
            <span id="login_process_state" class="hidden">¡Gracias por tu contribución!</span>
            <span id="login_default_state">Hacer la Diferencia<span id="subtotal"></span></span>
          </button>
        </form>
    </div>
  </section>

  <script>
    document.getElementById("login_form").onsubmit = function() {
      event.preventDefault()
      // animation
      document.getElementById("login_process_state").classList.remove("hidden")
      document.getElementById("login_process_state").classList.add("animate-pulse")

      document.getElementById("login_default_state").classList.add("hidden")
    }

    let current_count = parseInt(document.getElementById("item_count").value)
    let subtotal = parseInt(5)

    function plus() {
      document.getElementById("item_count").value = ++current_count
      document.getElementById("subtotal").innerHTML =` $${subtotal * document.getElementById("item_count").value}`

    }

    function minus() {
      if(current_count < 2) {
        current_count = 1
        document.getElementById("item_count").value = 1
        document.getElementById("subtotal").innerHTML =` $${subtotal * document.getElementById("item_count").value}`
      } else {
        document.getElementById("item_count").value = --current_count
        document.getElementById("subtotal").innerHTML =` $${subtotal * document.getElementById("item_count").value}`
      }
    }

  </script>
</div>
<script src="/JS/script.js"></script>
</body>
